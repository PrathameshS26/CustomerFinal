<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="col-md-12">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers, let i=index">
            <th scope="row">{{i + 1}}</th>
            <td >{{customer.customerId}}</td>
            <td>{{customer.customerFirstName}}</td>
            <td>{{customer.customerLastName}}</td>
            <td><button type="button" class="btn btn-primary"><i class="fa fa-bars"></i> Details</button></td>
              <td><button type="button" class="btn btn-primary"> <i class="fa fa-pencil"></i>  Edit</button></td>
              <td><button class="btn" (click)="openDialog()" ><i class="fa fa-trash"></i> Delete</button></td>
          </tr>
         
        </tbody>
      </table>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
